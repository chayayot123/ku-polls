{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"> {% if latest_question_list %}
<h1>Poll Question</h1>
<ul>
    {% for question in latest_question_list %}
    <li><a>{{ question.question_text }} </a></li>
    <a href="{% url 'polls:detail' question.id %}">{{"vote"}}</a>
    <a href="{% url 'polls:results' question.id %}">{{"result"}}</a>
    </br>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
